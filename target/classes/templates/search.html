<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>DDPFM</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
    
	<style>
		table {
		  border-collapse: collapse;
		  width: 100%;
		}
		
		th, td {
		  padding: 8px;
		  text-align: left;
		  border-bottom: 1px solid #ddd;
		}
		
		tr:hover {background-color:#f5f5f5;}
	</style>

        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Directorio de Personas Fisicas y Morales</h3>
                </div>

                <ul class="list-unstyled components">
                    <p>Dummy Heading</p>
                    <li>
                   	    <a href="/">Home</a>
                        <a href="new">Nuevo Directorio</a>
                        <a href="search">Busqueda Directorio</a>
                        <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">Agregar</a>
                        <ul class="collapse list-unstyled" id="pageSubmenu">
                            <li><a href="new">Nuevo Directorio</a></li>
                            <li><a href="domicilio">Lista de Domicilios</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>

            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-align-left"></i>
                                <span></span>
                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#"></a></li>
                                <li><a href="#"></a></li>
                                <li><a href="#"></a></li>
                                <li><a href="#"></a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="demo">
				  <form class="form-search">
				    <div class="input-group">
				      <input class="form-control form-text" maxlength="128" id="txtbusca" placeholder="Buscar" size="15" type="text" />
				      <span class="input-group-btn"><button class="btn btn-primary"><i class="fa fa-search fa-lg">&nbsp;</i></button></span>
				    </div>
				  </form>
				</div>
				<div class="salida"></div>
                
                <div class="line"></div>

                
            </div>
        </div>

        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

         <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
                 
                 $("#txtbusca").keyup(function(){
                     var parametros="txtbusca="+$(this).val()
                     $.ajax({
                           data:  parametros,
                         	url:   "buqueda",
                         	type:  'post',
                            beforeSend: function () { },
                            success:  function (response) {                 
                            $(".salida").html(response);
                         },
                         error:function(){
                              alert("error")
                           }
                      });
                  });
                 
                 
             });
         </script>
    </body>
</html>
